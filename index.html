<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script defer src="app.js"></script>
   <title>Retro Draw</title> 
  </head>
  <body>
    <header>RETRO DRAW</header>
    <main>
      <section class="palette">
      </section>
      <section class="grid"></section>
        <section class="controls">
        <button class="fill-all">FILL ALL CELLS</button>
        <button class="fill-empty">FILL EMPTY CELLS</button>
        <button class="clear">CLEAR ALL CELLS</button>
        <button class="drag">DRAG & DRAW</button></button>
        <div class="widget">
        <input id="colorwheel" type="color" value="#cd5c5c">          
        <button class="newButton">NEW Color Color</button>
        <input id="writecolor" type="text" placeholder="color">
        
        </div>
      </section>
    </main>

  </body>
</html>
